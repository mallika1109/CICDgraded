name: Upload Artifact & Create Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  artifact-demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Simulate a build
        run: echo "Build complete on $(date)" > build.log

      - name: Upload build artifact with retention
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log
          retention-days: 30

  release:
    needs: artifact-demo
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-logs

      - name: Create GitHub release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_id }}
          name: Release build-${{ github.run_id }}
          body: |
            This is an automated release with a unique tag.
            It includes the build log as a release asset.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact as release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_id }}
          files: build.log
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
