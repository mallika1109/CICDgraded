name: Simple Build and Release

on:
  push:
    tags:
      - 'v*'  # triggers only on tag pushes like v1.0.0, v1.1.0, etc.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Simulate a build
        run: echo "Build complete!" > build.log

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ github.ref_name }}"
          body: "Automated release with build log."
        env:
          GITHUB_TOKEN: ${{ secrets.secret_artifact }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: build.log
        env:
          GITHUB_TOKEN: ${{ secrets.secret_artifact }}
